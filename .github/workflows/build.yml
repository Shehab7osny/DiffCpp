
name: Build Tool

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:

  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Build
      run: cmake .
    - name: Make
      run: cmake --build .
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DiffCpp-Windows
        path: Debug/DiffCpp.exe

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Build
      run: cmake .
    - name: Make
      run: make
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DiffCpp-Linux
        path: ./DiffCpp
