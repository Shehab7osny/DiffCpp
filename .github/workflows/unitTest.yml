name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache GoogleTest package
      id: cached-gtest
      uses: actions/cache@v2
      env:
        cache-name: cache-gtest-package-new3
      with:
        path: ~/.gtest
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - name: Install GoogleTest package
      if: steps.cached-gtest.outputs.cache-hit != 'true'
      run: sudo apt-get install libgtest-dev &&
           mkdir googletest &&
           sudo cp -a /usr/src/gtest/ ./googletest

    - name: Check cached data
      run: ls

    - name: Build Try
      run: cmake -DBUILD_TESTS=ON .

    - name: Make
      run: make
      
    - name: Run Test
      run: ./DiffCpp_tst
