name: Code Review

on:
  workflow_call:
    inputs:
      documentation:
        required: true
        type: boolean
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
        
permissions:
  deployments: write
  contents: write

jobs:

  clang-format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Check Codebase Format
      uses: RafikFarhad/clang-format-github-action@v1.0.1
      with:
        sources: "src/*.cpp,include/*.h,test/*.cpp"
        
  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Build
      run: cmake .
    - name: Make
      run: cmake --build .
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DiffCpp-Windows
        path: Debug/DiffCpp.exe

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Build
      run: cmake .
    - name: Make
      run: make
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DiffCpp-Linux
        path: ./DiffCpp

  verification:
    name: Unit and Block Testing
    needs:
      - build-windows
      - build-linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache GoogleTest Package
      id: cached-gtest
      uses: actions/cache@v2
      env:
        cache-name: cache-gtest-repo
      with:
        path: googletest
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - name: Install GoogleTest
      if: steps.cached-gtest.outputs.cache-hit != 'true'
      run: mkdir googletest &&
           git clone https://github.com/google/googletest.git

    - name: Build
      run: cmake -DBUILD_TESTS=ON .

    - name: Make
      run: make
      
    - name: Run Unit Tests
      run: ./DiffCpp_tst
